<!DOCTYPE html>
<html>
  <head>
    <meta chartset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <section class="box-playlist">
        <img src="natureza.png" alt="praia" class="playlist-img">
        <h1 class="playlist-title">Just Relax</h1>
        <h2 class="playlist-desc">
          A playlist to relax and stay in the good vibes 😀
        </h2>
      </section>
    </header>

    <main>
      <ul class="songs-list">
        <li class="song">
          <img src="natureza.png" class="song-img">
          <p class="song-title">Another One Bites the Dust</p>
          <p class="song-band">Queen</p>
        </li>
      </ul>
    </main>

    <footer>
      <ul class="player-controller">
        <li><button class="previous-button">⏪</button></li>
        <li><button class="play-button">⏯</button></li>
        <li><button class="next-button">⏩</button></li>
      </ul>
    </footer>
  </body>
</html>
